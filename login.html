<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tintzo - Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Login Header Section HTML Start -->

    <section id="Login-header">
      <div
        class="login-header-wrapper d-flex justify-content-between align-items-center"
      >
        <div class="header-logo">
          <img src="assets/images/logo.svg" alt="logo" />
        </div>
      </div>
    </section>

    <!-- Login Header Section HTML End -->

    <!-- Login Form Section HTML Start -->

    <section id="Login">
      <div class="login-wrapper position-relative">
        <div class="login-container">
          <div class="sign-in-buttons d-flex justify-content-between px-5">
            <li class="active">SIGN IN</li>
            <li>SIGN UP</li>
          </div>
          <form>
            <div class="login-form pt-3">
              <div class="form-input-field">
                <label>Email</label>
                <input type="email" placeholder="your email" required />
              </div>
              <div class="form-input-field">
                <label>Password</label>
                <input type="password" placeholder="password" required />
              </div>
              <span
                >This information wil be securely saved as per the
                <a href="#">Terms of services & Privacy Police</a></span
              >
              <div class="form-btn-field">
                <input type="submit" value="Login" />
              </div>
              <div class="phone-login">
                <a href="#">Login With Phone Number</a>
              </div>
              <div class="or">
                <p>OR</p>
              </div>
              <div class="google-login">
                <a href="#">
                  <img src="assets/images/google.png" alt="google" /> Sign In
                  With Google</a
                >
              </div>
            </div>
          </form>
        </div>
        <div class="login-shape">
          <img src="assets/images/login-shape.png" alt="login-shape" />
        </div>
        <div class="login-copyright">
          <p>Â© 2023 Kamui Store. All rights reserved.</p>
        </div>
      </div>
    </section>

    <!-- Login Form Section HTML End -->

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>

    <script>
      // Sign In Sign Up button active

      $(document).on("click", ".sign-in-buttons li", function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>
  </body>
</html>
