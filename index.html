<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roy - Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header Part HTML Start -->

    <header>
      <!-- Navigation Section HTML Start -->

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="logo">
            <a class="navbar-brand" href="#"
              ><img src="assets/images/logo.svg" alt="logo"
            /></a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Clothing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Accessories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Home & Living</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="our-store-btn nav-link" href="#">Our Store</a>
              </li>
              <li class="nav-item">
                <div class="search-form-wrapper">
                  <form>
                    <div class="search-form">
                      <input type="text" placeholder="Search here..." />
                      <button type="submit">
                        <img src="assets/images/search.svg" alt="search" />
                      </button>
                    </div>
                  </form>
                </div>
              </li>
              <li class="nav-item store-buttons d-flex align-items-center">
                <a href="#"
                  ><img src="assets/images/heart.svg" alt="heart"
                /></a>
                <a href="#"><img src="assets/images/user.svg" alt="user" /></a>
                <a href="#"><img src="assets/images/cart.svg" alt="cart" /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Navigation Section HTML End -->

      <!-- Hero Section HTML Start -->

      <section id="Hero">
        <div class="hero-wrapper">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="hero-content">
                  <h1>
                    WE WILL REVIEW <br />
                    <span>YOUR DESIGN</span>
                    <img
                      draggable="false"
                      src="assets/images/hero-title-icon.svg"
                      alt="hero-title-icon"
                    />
                  </h1>
                  <p>
                    Lorem ipsum dolor sit amet consectetur. Sagittis nunc
                    fermentum tincidunt venenatis.
                  </p>
                  <div class="hero-btn pt-1">
                    <a class="primary-btn" href="#">Get Started</a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="hero-img float-end">
                  <img src="assets/images/hero.png" alt="hero" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Hero Section HTML End -->
    </header>

    <!-- Header Part HTML End -->

    <!-- Bootstrap JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
